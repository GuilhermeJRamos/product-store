<form [formGroup]="form" class="form-container" (ngSubmit)="onSubmit()">
  <div class="form-content-container">
    <mat-form-field>
      <mat-label>Input</mat-label>
      <input type="text" matInput formControlName="title" placeholder="Title" />
    </mat-form-field>
    <button mat-raised-button color="accent">Salvar</button>
  </div>
</form>
